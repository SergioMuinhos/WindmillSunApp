<div *ngIf="modalService.modal3" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button
              type="button"
              class="btn-close"
              (click)="cerrarModal()"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
                <form #usuarioForm="ngForm">

                    <div class="form-group row mb-3">
                      <label for="" class="col-form-label col-sm-2">Nombre:</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel" readonly><!-- required -->
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="" class="col-form-label col-sm-2">Apellidos:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" #apellidos="ngModel" readonly><!-- required -->
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label for="" class="col-form-label col-sm-2">Username:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" #username="ngModel" readonly><!-- required -->
                        </div>
                      </div>
              
                    <div class="form-group row mb-3">
                      <label for="" class="col-form-label col-sm-2">Email:</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" #email="ngModel" readonly>
                      </div>
                    </div>
              
                  </form>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()"  type="button"  class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
          </div>
        </div>
      </div>
    </div>
  </div>
