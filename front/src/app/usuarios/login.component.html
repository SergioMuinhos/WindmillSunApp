<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="post" class="mt-3">
                        <div class="row">
                            <div class="col">
                                <input [(ngModel)]="usuario.username" type="text" class="form-control form-control-lg"
                                    name="username" id="username" placeholder="Username" autofocus required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input [(ngModel)]="usuario.password" type="password"
                                    class="form-control form-control-lg mt-3" name="password" id="password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark w-100 btn-lg btn-primary"
                                (click)="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
