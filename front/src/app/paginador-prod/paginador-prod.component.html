<nav style="padding-left: 5px;" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/productos/page', paginador.number-1]">&laquo;</a>
      </li>
  
      <li class="page-item" [ngClass]=" paginador.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/productos/page', 0]">Primera</a>
      </li>
  
      <li *ngFor="let pagina of paginas" class="page-item" [ngClass]="pagina-1 == paginador.number?'active':''">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
        <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/productos/page', pagina-1]"> {{pagina}}</a>
      </li>
  
      <li  [ngClass]=" paginador.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/productos/page', paginador.totalPages-1]">Ultima</a>
      </li>
  
      <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/productos/page', paginador.number+1]">&raquo;</a>
      </li>
  
  
    </ul>
  </nav>
