<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button
              type="button"
              class="btn-close"
              (click)="cerrarModal()"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
                <form #productoForm="ngForm">

                    <div class="form-group row mb-3">
                      <label for="" class="col-form-label col-sm-2">Nombre:</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" #nombre="ngModel" required><!-- required -->
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                          <div *ngIf="nombre.errors?.['required']" >
                            El Nombre es Requerido
                          </div>
                        </div>
                      </div>
                    </div>
              
                    <div class="form-group row mb-3">
                      <label for="" class="col-form-label col-sm-2">Precio:</label>
                      <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" #precio="ngModel" required>
                        <!--precio required -->
                        <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                          <div *ngIf="precio.errors?.['required']">
                            El Precio es Requerido
                          </div>
                          
                        </div>
                      </div>
                    </div>
              
                  </form>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()"  type="button"  class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
            <button class="btn btn-primary" type="submit" name="button" (click)='create()' [disabled]="!productoForm.form.valid"> Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
